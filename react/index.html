    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>

    <script src="https://cdn.jsdelivr.net/npm/react-axios@2.0.6/lib/index.min.js"></script> 
    <div id="root">

    </div>

    <script type="text/babel">
        const {useState}= React;
        

        function App(){
            const [data, setData]=useState([])//initial value
            async function  fecthData() {
               
               try{
                   const res= await axios.get('https://fakestoreapi.com/products');
                    console.log(res.data);
            } catch(error){
                    console.log(error);
                }
                
            }
          fecthData();
            
            return (
                <>
                <h1> Helow from react </h1>
                <button onClick={fecthData}> Fetch Data</button>
               <ul>
                {data.map((item,index)=>(
                    <li key ={index}>{item.title}</li>
                ))}

        let root= ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App/>);
